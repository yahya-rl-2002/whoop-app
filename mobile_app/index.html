<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Whoop Lite</title>
    <style>
        :root {
            --primary: #ff3b30;
            --bg: #000000;
            --card: rgba(28, 28, 30, 0.6);
            --text-main: #ffffff;
            --text-sub: #8e8e93;
        }

        body {
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.3);
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #3a3a3c;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-text {
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .big-num {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #bpmChartContainer {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            height: 200px;
        }

        #log {
            margin-top: auto;
            color: #333;
            font-size: 0.7rem;
            font-family: monospace;
            max-width: 400px;
            width: 100%;
            text-align: left;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .live {
            animation: pulse 2s infinite;
            color: #ff3b30;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h2>Whoop Lite <span style="font-size: 0.9rem; color: #555; vertical-align: middle; opacity: 0.5;">v2.0</span></h2>

    <button id="connectBtn" class="btn" onclick="connectWhoop()">ðŸ”Œ CONNECTER</button>
    <button id="exportBtn" class="btn"
        style="background-color: #007aff; display: none; box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);"
        onclick="exportCSV()">ðŸ“„ EXPORTER CSV</button>

    <div class="status-text">
        <span id="statDot" class="status-dot"></span><span id="status">DÃ©connectÃ©</span>
    </div>

    <div class="grid">
        <div class="metric-box">
            <div id="bpm" class="big-num">--</div>
            <div class="label"><span id="liveIcon"></span> BPM</div>
        </div>
        <div class="metric-box">
            <div id="batt" class="big-num" style="font-size: 2rem; color: #32d74b;">--%</div>
            <div class="label">Batterie</div>
        </div>
    </div>

    <div id="bpmChartContainer">
        <canvas id="bpmChart"></canvas>
    </div>

    <div id="log"></div>

    <script>
        // UUIDs
        const HEART_RATE_SERVICE = "0000180d-0000-1000-8000-00805f9b34fb";
        const HEART_RATE_MEASUREMENT = "00002a37-0000-1000-8000-00805f9b34fb";
        const BATTERY_SERVICE = "0000180f-0000-1000-8000-00805f9b34fb";
        const BATTERY_LEVEL = "00002a19-0000-1000-8000-00805f9b34fb";

        let server;
        let dataLog = "Timestamp,BPM\n";
        let bpmHistory = [];
        let labelsHistory = [];
        let chart = null;

        // Init ChartJS (Smoother)
        const ctx = document.getElementById('bpmChart').getContext('2d');
        // Gradient fill
        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
        gradient.addColorStop(0, 'rgba(255, 59, 48, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 59, 48, 0)');

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labelsHistory,
                datasets: [{
                    label: 'BPM',
                    data: bpmHistory,
                    borderColor: '#ff3b30',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { display: false },
                    y: { display: true, beginAtZero: false, min: 40, max: 200, grid: { color: 'rgba(255,255,255,0.1)', drawBorder: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        function log(msg) {
            console.log(msg);
            // document.getElementById('log').innerText = "> " + msg; // Keep UI clean
        }

        async function connectWhoop() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }],
                    optionalServices: ['battery_service', 'heart_rate']
                });

                document.getElementById('status').innerText = "Connexion...";
                document.getElementById('statDot').style.backgroundColor = "#ff9f0a"; // Orange

                device.addEventListener('gattserverdisconnected', onDisconnected);
                server = await device.gatt.connect();

                // Success UI
                document.getElementById('status').innerText = "ConnectÃ©";
                document.getElementById('status').style.color = "#32d74b";
                document.getElementById('statDot').style.backgroundColor = "#32d74b";
                document.getElementById('connectBtn').style.display = "none";
                document.getElementById('exportBtn').style.display = "block";
                document.getElementById('liveIcon').className = "live";
                document.getElementById('liveIcon').innerText = "â™¥ ";

                // Battery
                try {
                    const batService = await server.getPrimaryService('battery_service');
                    const batChar = await batService.getCharacteristic('battery_level');
                    const val = await batChar.readValue();
                    document.getElementById('batt').innerText = val.getUint8(0) + "%";
                } catch (e) { console.warn("No Battery Service"); }

                // Heart Rate
                const hrService = await server.getPrimaryService('heart_rate');
                const hrChar = await hrService.getCharacteristic('heart_rate_measurement');
                await hrChar.startNotifications();
                hrChar.addEventListener('characteristicvaluechanged', handleHeartRate);

            } catch (error) {
                console.error(error);
                let msg = error.message || error.toString();
                if (msg.includes("2")) msg = "Appareil non trouvÃ© (DÃ©jÃ  connectÃ© au Mac ?)";
                alert("Erreur: " + msg);
                onDisconnected();
            }
        }

        function handleHeartRate(event) {
            const value = event.target.value;
            const flags = value.getUint8(0);
            let hr = (flags & 0x01) ? value.getUint16(1, true) : value.getUint8(1);

            document.getElementById('bpm').innerText = hr;

            // Chart Update
            const now = new Date();
            bpmHistory.push(hr);
            labelsHistory.push(now.getSeconds());
            if (bpmHistory.length > 50) { bpmHistory.shift(); labelsHistory.shift(); }
            chart.update();

            // Data Logging (In Memory)
            dataLog += `${now.toISOString()},${hr}\n`;
        }

        function onDisconnected() {
            document.getElementById('status').innerText = "DÃ©connectÃ©";
            document.getElementById('status').style.color = "#888";
            document.getElementById('statDot').style.backgroundColor = "#ff3b30";
            document.getElementById('connectBtn').style.display = "block";
            document.getElementById('exportBtn').style.display = "none";
            document.getElementById('bpm').innerText = "--";
            document.getElementById('liveIcon').className = "";
            document.getElementById('liveIcon').innerText = "";
        }

        function exportCSV() {
            const blob = new Blob([dataLog], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whoop_session_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
    </script>
</body>

</html>
