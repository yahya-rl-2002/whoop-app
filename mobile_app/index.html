<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- PWA for Android -->
    <link rel="manifest" href="manifest.json">
    <title>Whoop Lite</title>
    <style>
        :root {
            --primary: #ff3b30;
            --bg: #000000;
            --card: rgba(28, 28, 30, 0.6);
            --text-main: #ffffff;
            --text-sub: #8e8e93;
        }

        body {
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.3);
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #3a3a3c;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-text {
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .big-num {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #bpmChartContainer {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            height: 200px;
        }

        #log {
            margin-top: auto;
            color: #333;
            font-size: 0.7rem;
            font-family: monospace;
            max-width: 400px;
            width: 100%;
            text-align: left;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .live {
            animation: pulse 2s infinite;
            color: #ff3b30;
        }
    </style>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        <button onclick="openSettings()"
            style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">‚öôÔ∏è</button>
    </div>

    <h2>Whoop Lite <span style="font-size: 0.9rem; color: #555; vertical-align: middle; opacity: 0.5;">v4.0 (Pro)</span>
    </h2>

    <button id="connectBtn" class="btn" onclick="connectWhoop()">üîå CONNECTER</button>
    <button id="exportBtn" class="btn"
        style="background-color: #007aff; display: none; box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);"
        onclick="exportCSV()">üìÑ EXPORTER CSV</button>

    <div class="status-text">
        <span id="statDot" class="status-dot"></span><span id="status">D√©connect√©</span>
        <span id="cloudStatus" style="font-size: 0.8rem; margin-left: 10px; opacity: 0;">‚òÅÔ∏è</span>
    </div>

    <!-- MAIN GRID -->
    <div class="grid" style="grid-template-columns: 1fr 1fr;">
        <!-- BPM -->
        <div class="metric-box">
            <div id="bpm" class="big-num">--</div>
            <div class="label"><span id="liveIcon"></span> BPM</div>
        </div>
        <!-- STRAIN -->
        <div class="metric-box">
            <div id="strain" class="big-num" style="color: #007aff;">0.0</div>
            <div class="label">STRAIN</div>
        </div>
        <!-- RECOVERY (HRV) -->
        <div class="metric-box">
            <div id="hrv" class="big-num" style="color: #ff9f0a;">--</div>
            <div class="label">HRV (ms)</div>
        </div>
        <!-- BODY BATTERY -->
        <div class="metric-box">
            <div id="bodyBat" class="big-num" style="color: #32d74b;">80%</div>
            <div class="label">BATTERIE</div>
        </div>
        <!-- STEPS -->
        <div class="metric-box">
            <div id="steps" class="big-num" style="color: #bf5af2;">0</div>
            <div class="label">PAS <span id="gpsActive" style="opacity:0.2">üìç</span></div>
        </div>
        <!-- DISTANCE -->
        <div class="metric-box">
            <div id="dist" class="big-num" style="color: #fff;">0.0</div>
            <div class="label">KM</div>
        </div>
    </div>

    <!-- STRESS ALERT -->
    <div id="stressAlert"
        style="display: none; background: rgba(255, 59, 48, 0.2); border: 1px solid #ff3b30; color: #ff3b30; padding: 15px; border-radius: 12px; margin-bottom: 20px; width: 100%; max-width: 400px; box-sizing: border-box;">
        ‚ö†Ô∏è <b>Stress D√©tect√©</b><br>
        <span style="font-size: 0.8rem;">VFC basse + BPM √©lev√© au repos. Respirez.</span>
    </div>

    <div id="bpmChartContainer">
        <canvas id="bpmChart"></canvas>
    </div>

    <div style="margin-top: 10px; color: #555; font-size: 0.8rem;">Device Batt: <span id="batt">--</span></div>

    <div id="log"></div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 200; align-items: center; justify-content: center;">
        <div
            style="background: #1c1c1e; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; overflow-y: auto; max-height: 80vh;">
            <h3 style="margin-top: 0;">‚òÅÔ∏è Configuration</h3>

            <label style="display: block; text-align: left; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Taille
                (cm) - Pour les pas</label>
            <input id="userHeight" type="number" placeholder="175"
                style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white;">

            <label
                style="display: block; text-align: left; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Supabase
                URL</label>
            <input id="supaUrl" type="text" placeholder="https://xyz.supabase.co"
                style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white;">

            <label
                style="display: block; text-align: left; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Supabase
                Key (Anon)</label>
            <input id="supaKey" type="password" placeholder="eyJ..."
                style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background: #000; color: white;">

            <button onclick="saveSettings()" class="btn" style="margin-bottom: 10px;">Sauvegarder</button>
            <button onclick="closeSettings()"
                style="background: none; border: none; color: #ff3b30; font-size: 1rem;">Annuler</button>
        </div>
    </div>

    <script>
        // UUIDs
        const HEART_RATE_SERVICE = "0000180d-0000-1000-8000-00805f9b34fb";
        const HEART_RATE_MEASUREMENT = "00002a37-0000-1000-8000-00805f9b34fb";
        const BATTERY_SERVICE = "0000180f-0000-1000-8000-00805f9b34fb";
        const BATTERY_LEVEL = "00002a19-0000-1000-8000-00805f9b34fb";

        let server;
        let dataLog = "Timestamp,BPM\n";
        let bpmHistory = [];
        let labelsHistory = [];
        let chart = null;
        let supabase = null;
        let dataBuffer = [];
        let lastCloudUpload = 0;

        // DATA SCIENCE GLOBALS
        let rrIntervals = []; // Store simplified RR (60000/BPM) for demo as Whoop doesn't always send raw RR via standard BLE
        let accumulatedStrain = 0.0;
        let bodyBattery = 80.0;
        let baselineHRV = localStorage.getItem('baselineHRV') || 50;

        let userHeight = 175;
        let strideLength = 0.7; // calculated
        let totalSteps = 0;
        let totalDistanceKm = 0.0;
        let lastGpsCoords = null; // {lat, lon}
        let lastGpsTime = 0;

        // Init ChartJS (Smoother)
        const ctx = document.getElementById('bpmChart').getContext('2d');
        // Gradient fill
        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
        gradient.addColorStop(0, 'rgba(255, 59, 48, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 59, 48, 0)');

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labelsHistory,
                datasets: [{
                    label: 'BPM',
                    data: bpmHistory,
                    borderColor: '#ff3b30',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { display: false },
                    y: { display: true, beginAtZero: false, min: 40, max: 200, grid: { color: 'rgba(255,255,255,0.1)', drawBorder: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        // Load Settings on Start
        window.onload = function () {
            const url = localStorage.getItem('supaUrl');
            const key = localStorage.getItem('supaKey');
            const h = localStorage.getItem('userHeight');
            if (url && key) {
                initSupabase(url, key);
                document.getElementById('supaUrl').value = url;
                document.getElementById('supaKey').value = key;
            }
            if (h) {
                userHeight = parseInt(h);
                document.getElementById('userHeight').value = userHeight;
                calculateStride();
            } else {
                calculateStride(); // Default
            }

            // Start GPS Watch
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(handleGps, (e) => console.warn(e), { enableHighAccuracy: true });
            }
        };

        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function calculateStride() {
            // Factor 0.415 from python script
            strideLength = (userHeight / 100.0) * 0.415;
            console.log("Stride Length:", strideLength);
        }

        function saveSettings() {
            const url = document.getElementById('supaUrl').value;
            const key = document.getElementById('supaKey').value;
            const h = document.getElementById('userHeight').value;

            localStorage.setItem('supaUrl', url);
            localStorage.setItem('supaKey', key);
            if (h) localStorage.setItem('userHeight', h);

            window.location.reload(); // Reload to apply everything cleanly
        }

        // HAVERSINE FORMULA (Distance in Meters)
        function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of earth in meters
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

        function deg2rad(deg) { return deg * (Math.PI / 180); }

        function handleGps(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // document.getElementById('gpsIcon').style.opacity = "1.0"; // UI later

            if (lastGpsCoords) {
                const dist = getDistanceFromLatLonInM(lastGpsCoords.lat, lastGpsCoords.lon, lat, lon);
                // Filter noise (Only count check > 5m or speed consistent)
                if (dist > 5.0) {
                    // Update distance
                    totalDistanceKm += (dist / 1000.0);

                    // Calc steps from GPS
                    const steps = Math.floor(dist / strideLength);
                    totalSteps += steps;

                    lastGpsCoords = { lat, lon };
                }
            } else {
                lastGpsCoords = { lat, lon };
            }
        }

        function initSupabase(url, key) {
            try {
                // @ts-ignore
                supabase = window.supabase.createClient(url, key);
                console.log("Supabase Client Initialized");
                document.getElementById('cloudStatus').style.opacity = "1";
            } catch (e) { console.error("Supabase Init Error", e); }
        }

        async function pushToCloud() {
            if (!supabase || dataBuffer.length === 0) return;

            const payload = dataBuffer.map(d => ({
                created_at: d.timestamp,
                bpm: d.bpm,
                hrv: d.hrv,
                strain: d.strain,
                steps: d.steps,
                distance_km: d.distance_km,
                device: 'iphone_web_v4'
            }));

            // Clear buffer immediately to avoid duplicates if async lags
            dataBuffer = [];

            const { error } = await supabase.from('measurements').insert(payload);

            if (error) {
                console.error("Cloud Upload Error", error);
                document.getElementById('cloudStatus').style.color = "red";
            } else {
                console.log("Cloud Upload Success", payload.length);
                document.getElementById('cloudStatus').style.color = "#007aff"; // Blue success
                setTimeout(() => document.getElementById('cloudStatus').style.color = "white", 1000);
            }
        }

        function log(msg) {
            console.log(msg);
            // document.getElementById('log').innerText = "> " + msg; // Keep UI clean
        }

        async function connectWhoop() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }],
                    optionalServices: ['battery_service', 'heart_rate']
                });

                document.getElementById('status').innerText = "Connexion...";
                document.getElementById('statDot').style.backgroundColor = "#ff9f0a"; // Orange

                device.addEventListener('gattserverdisconnected', onDisconnected);
                server = await device.gatt.connect();

                // Success UI
                document.getElementById('status').innerText = "Connect√©";
                document.getElementById('status').style.color = "#32d74b";
                document.getElementById('statDot').style.backgroundColor = "#32d74b";
                document.getElementById('connectBtn').style.display = "none";
                document.getElementById('exportBtn').style.display = "block";
                document.getElementById('liveIcon').className = "live";
                document.getElementById('liveIcon').innerText = "‚ô• ";

                // Battery
                try {
                    const batService = await server.getPrimaryService('battery_service');
                    const batChar = await batService.getCharacteristic('battery_level');
                    const val = await batChar.readValue();
                    document.getElementById('batt').innerText = val.getUint8(0) + "%";
                } catch (e) { console.warn("No Battery Service"); }

                // Heart Rate
                const hrService = await server.getPrimaryService('heart_rate');
                const hrChar = await hrService.getCharacteristic('heart_rate_measurement');
                await hrChar.startNotifications();
                hrChar.addEventListener('characteristicvaluechanged', handleHeartRate);

            } catch (error) {
                console.error(error);
                let msg = error.message || error.toString();
                if (msg.includes("2")) msg = "Appareil non trouv√© (D√©j√† connect√© au Mac ?)";
                alert("Erreur: " + msg);
                onDisconnected();
            }
        }

        function processMetrics(hr, now) {
            // 1. Calculate Implied RR (Estimate for Standard BLE)
            // Note: True RR requires 0x180D specific parsing, but Standard HR gives integer BPM. 
            // We estimate variability from BPM noise for this demo version.
            let rr = 60000 / hr;
            rrIntervals.push(rr);
            if (rrIntervals.length > 60) rrIntervals.shift(); // Keep last 60 beats

            // 2. Calculate RMSSD (Heart Rate Variability)
            let rmssd = calculateRMSSD(rrIntervals);
            document.getElementById('hrv').innerText = Math.round(rmssd);

            // Update Baseline slowly
            if (rmssd > 0) {
                baselineHRV = (baselineHRV * 0.99) + (rmssd * 0.01);
                localStorage.setItem('baselineHRV', baselineHRV);
            }

            // 3. Calculate Body Battery
            // Drain: Function of HR > 100
            // Recharge: Function of HR < 60
            if (hr > 100) {
                let drain = (hr - 100) * 0.005; // Fast drain
                bodyBattery -= drain;
            } else if (hr < 65) {
                bodyBattery += 0.002; // Slow recharge
            }
            // Stress Drain (Low HRV)
            if (rmssd < 20 && hr > 70) bodyBattery -= 0.005;

            bodyBattery = Math.max(0, Math.min(100, bodyBattery));
            document.getElementById('bodyBat').innerText = Math.round(bodyBattery) + "%";
            // Color logic
            let batColor = bodyBattery > 66 ? "#32d74b" : (bodyBattery > 33 ? "#ff9f0a" : "#ff3b30");
            document.getElementById('bodyBat').style.color = batColor;

            // 4. Calculate Strain (Whoop Scale 0-21)
            // Based on Edwards TRIMP or simple zone accumulation
            let zone = 0;
            if (hr >= 150) zone = 4; // Hard
            else if (hr >= 130) zone = 3;
            else if (hr >= 110) zone = 2;
            else if (hr >= 90) zone = 1;

            accumulatedStrain += (0.01 * Math.pow(1.5, zone));
            // Logarithmic scaling for 0-21
            let displayStrain = Math.min(21, Math.log(accumulatedStrain + 1) * 3);
            document.getElementById('strain').innerText = displayStrain.toFixed(1);

            // 5. Stress Detection
            // Low HRV + Elevated HR + No high activity (heuristic)
            const stressDiv = document.getElementById('stressAlert');
            if (rmssd < (baselineHRV * 0.6) && hr > 75 && hr < 110) {
                stressDiv.style.display = "block";
            } else {
                stressDiv.style.display = "none";
            }

            // 6. Step Fallback (Indoor/Treadmill)
            // If GPS hasn't updated in last 5 seconds, assume indoor.
            // Logic: High HR (>90) -> Est. Cadence
            const timeSinceGps = Date.now() - lastGpsTime;
            if (timeSinceGps > 5000 && hr > 90) {
                // Est. Cadence (60-200)
                let cadence = 60 + (hr - 90) * 1.2;
                if (cadence > 200) cadence = 200;

                // Steps per second (we are called ~1/sec)
                let stepsInc = cadence / 60.0;
                // Add to total (Integer logic accumulation)
                // We add probability: e.g. 1.5 steps -> add 1, save 0.5? 
                // Simple: just round randomly or Accumulate float
                totalSteps += stepsInc; // Float

                // Update UI (Round)
                document.getElementById('steps').innerText = Math.floor(totalSteps);
            }
            // If GPS is active, UI is updated in handleGps

            return { rmssd, displayStrain, bodyBattery };
        }

        // Standard Deviation of Differences
        function calculateRMSSD(rrs) {
            if (rrs.length < 2) return 0;
            let sumSqDiff = 0;
            for (let i = 1; i < rrs.length; i++) {
                let diff = rrs[i] - rrs[i - 1];
                sumSqDiff += diff * diff;
            }
            return Math.sqrt(sumSqDiff / (rrs.length - 1));
        }

        function handleHeartRate(event) {
            const value = event.target.value;
            const flags = value.getUint8(0);
            let hr = (flags & 0x01) ? value.getUint16(1, true) : value.getUint8(1);

            // FILTER INVALID DATA (Same as Python)
            if (hr === 0) return;

            document.getElementById('bpm').innerText = hr;

            // --- BRAIN EXECUTION ---
            const metrics = processMetrics(hr);
            // -----------------------

            const now = new Date();
            bpmHistory.push(hr);
            labelsHistory.push(now.getSeconds());
            if (bpmHistory.length > 50) { bpmHistory.shift(); labelsHistory.shift(); }
            chart.update();

            // Store Local
            dataLog += `${now.toISOString()},${hr},${metrics.rmssd.toFixed(1)},${metrics.displayStrain},${Math.floor(totalSteps)}\n`;

            // Buffer for Cloud (Enhanced Payload)
            dataBuffer.push({
                created_at: now.toISOString(),
                bpm: hr,
                hrv: metrics.rmssd,
                strain: metrics.displayStrain,
                steps: Math.floor(totalSteps),
                device: 'iphone_web_v5'
            });

            // Push every 5 seconds
            if (Date.now() - lastCloudUpload > 5000) {
                pushToCloud();
                lastCloudUpload = Date.now();
            }
        }

        function onDisconnected() {
            document.getElementById('status').innerText = "D√©connect√©";
            document.getElementById('status').style.color = "#888";
            document.getElementById('statDot').style.backgroundColor = "#ff3b30";
            document.getElementById('connectBtn').style.display = "block";
            document.getElementById('exportBtn').style.display = "none";
            document.getElementById('bpm').innerText = "--";
            document.getElementById('liveIcon').className = "";
            document.getElementById('liveIcon').innerText = "";
        }

        function exportCSV() {
            const blob = new Blob([dataLog], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whoop_session_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
    </script>
</body>
